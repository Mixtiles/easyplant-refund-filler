<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <form>
            <fieldset>

                <label
                    for="items"
                    title="Items will appear in context menu and autocomplete"
                    >Items</label>
                <textarea id="items"></textarea>

                <label
                    for="contextmenu"
                    >Context Menu</label>
                <fieldset id="contextmenu">

                    <div class="box-wrapper">
                        <input type="checkbox" id="contextmenu-enabled"></input>
                        <label
                            for="contextmenu-enabled"
                            title="Access preferences, add items from selection and insert items on right click"
                            >Enabled</label>
                    </div>

                </fieldset>

                <label
                    for="autocomplete"
                    title="You'll be able to pick items matching your input from a autocomplete popup. En-/Disabling will only affect new pages"
                    >Autocomplete</label>
                <fieldset id="autocomplete">

                    <div class="box-wrapper">
                        <input type="checkbox" id="autocomplete-enabled"></input>
                        <label
                            for="autocomplete-enabled"
                            title="You'll be able to pick items matching your input from a popup. En-/Disabling will only affect new pages"
                            >Enabled</label>
                    </div>

                    <div class="box-wrapper">
                        <input type="checkbox" id="use-tab-to-choose-items"></input>
                        <label
                            for="use-tab-to-choose-items"
                            title="Tab will behave like Down, Shift-Tab like Up key, but only when the autocomplete popup is open"
                            >Use tab to choose items</label>
                    </div>

                    <div class="box-wrapper">
                        <input type="checkbox" id="match-only-at-beginning"></input>
                        <label
                            for="match-only-at-beginning"
                            title="Disables the default which tries to find the typed input anywhere in the items"
                            >Show only items starting with typed input</label>
                    </div>

                    <label
                        for="comment-string"
                        title="Everything after and including this string will be removed from items before filling an input field"
                        >Comment string</label>
                    <input type="text" id="comment-string"></input>


                    <label
                        for="minimum-character-count"
                        title="Autocomplete is opened only after at least this many characters have been typed"
                        >Minimum number of characters to trigger autocomplete</label>
                    <input type="number" min="1" id="minimum-character-count"></input>

                </fieldset>

                <label for="sync">Sync</label>
                <fieldset id="sync">
                    <div>
                        Sync uses your browser's sync account and you need to
                        enable sync for extensions/add-ons in your browser's
                        preferences before enabling it here. The browser
                        controls when data is actually synced and modifications
                        on different devices might get lost if they happen over
                        a short period.
                    </div>
                    <div class="box-wrapper">
                        <input type="checkbox" id="sync-items-enabled">
                        <label for="sync-items-enabled">Sync items</label>
                    </div>

                <legend>Options</legend>
            </fieldset>
        </form>
        <script src="../browser-polyfill.js"></script>
        <script src="./options.js"></script>
    </body>

</html>
